{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ticksy ToDo{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}?v=14.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="top-nav">
            <a href="{% url 'home' %}" class="header-logo">
                <img src="{% static 'images/tricksy-logo-sm.png' %}" alt="Ticksy logo" />
                <div class="logo-text lobster-regular">Ticksy</div>
            </a>
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
            <ul class="menu">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="/admin/">Admin</a></li>
                <li><a href="{% url 'tasks' %}">Tasks</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        <section class="bg-colour2">
            <div class="standard-section">
                {% block content %}
                {% endblock %}
            </div>
        </section>
    </main>

    <footer>
    </footer>
</body>
</html>
