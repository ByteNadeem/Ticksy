{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ticksy ToDo{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}?v=14.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="top-nav">
            <a href="{% url 'home' %}" class="header-logo">
                <img src="{% static 'images/tricksy-logo-sm.png' %}" alt="Ticksy logo" />
                <div class="logo-text lobster-regular">Ticksy</div>
            </a>
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
            <ul class="menu">
                <li><a href="{% url 'home' %}">Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'tasks' %}">My Tasks</a></li>
                    <li><a href="/admin/">Admin</a></li>
                    <li class="nav-item username-display">
                        <span><i class="fas fa-user"></i> {{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout-btn" href="{% url 'account_logout' %}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        <section class="bg-colour2">
            <div class="standard-section">
                {% block content %}
                {% endblock %}
            </div>
        </section>
    </main>

    <footer>
    </footer>

    <style>
    /* Simple username display styling */
    .username-display span {
        color: #132750;
        font-weight: 500;
        padding: 8px 12px;
        background: rgba(244, 107, 69, 0.1);
        border-radius: 20px;
        font-size: 14px;
    }

    .username-display i {
        color: #f46b45;
        margin-right: 6px;
    }

    .logout-btn {
        background: #dc3545 !important;
        color: white !important;
        padding: 8px 12px !important;
        border-radius: 6px !important;
        font-weight: 500 !important;
        text-decoration: none !important;
    }

    .logout-btn:hover {
        background: #c82333 !important;
    }
    </style>
</body>
</html>
