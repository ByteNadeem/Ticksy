{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register - Ticksy ToDo{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="lobster-regular">Create Account</h2>
    
    {% if form.errors %}
        <div class="alert alert-danger">
            {{ form.errors }}
        </div>
    {% endif %}
    
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn-primary">
            <i class="fas fa-user-plus"></i> Create Account
        </button>
    </form>
    
    <p class="auth-links">
        Already have an account? <a href="{% url 'account_login' %}">Sign in here</a>
    </p>
</div>

<style>
.auth-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.auth-container h2 {
    text-align: center;
    color: #132750;
    margin-bottom: 30px;
}

.auth-links {
    text-align: center;
    margin-top: 20px;
}

.auth-links a {
    color: #f46b45;
    text-decoration: none;
}

.auth-links a:hover {
    text-decoration: underline;
}

.alert-danger {
    background: #f8d7da;
    color: #721c24;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
}
</style>
{% endblock %}
