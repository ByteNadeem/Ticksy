{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task - Ticksy ToDo</title>
    <link rel="stylesheet" href="{% static 'style.css' %}?v=7.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="top-nav">
            <a href="{% url 'home' %}" class="header-logo">
                <img src="{% static 'images/tricksy-logo-sm.png' %}" alt="Ticksy logo" />
                <div class="logo-text lobster-regular">Ticksy</div>
            </a>
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
            <ul class="menu">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="/admin/">Admin</a></li>
                <li><a href="{% url 'tasks' %}">Tasks</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="bg-colour1">
            <div class="standard-section">
                <h1 class="lobster-regular">Delete Task</h1>
                
                <div class="delete-confirmation">
                    <p>Are you sure you want to delete this task?</p>
                    <div class="task-info">
                        <h3>{{ task.title }}</h3>
                        <p><strong>Category:</strong> {{ task.category }}</p>
                        {% if task.due_date %}
                            <p><strong>Due Date:</strong> {{ task.due_date|date:"F j, Y" }}</p>
                        {% endif %}
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-trash"></i> Yes, Delete
                            </button>
                            <a href="{% url 'task_detail' task.id %}" class="btn-primary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
